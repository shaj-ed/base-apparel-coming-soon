<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="./src/images/logo.svg" alt="Logo" />
        </div>
      </header>

      <!-- Hero Image -->
      <section class="hero-image"></section>

      <!-- Hero Text -->
      <section class="hero-text">
        <h1 class="hero-headline">
          <span class="light-text">We're</span><br />
          coming<br />soon
        </h1>

        <p class="hero-snippet">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- Hero Form -->
        <form id="form">
          <div class="input-group">
            <input class="form-input" required />
            <label class="form-label">Email Address</label>
            <button class="form-button">
              <img src="./src/images/icon-arrow.svg" alt="Arrow Button" />
            </button>
            <img
              src="./src/images/icon-error.svg"
              class="icon-error"
              alt="Error"
            />
          </div>
          <!-- 
          <span class="error">Input cannot be empty.</span> -->
        </form>
      </section>

      <!-- Success Modal -->
      <div class="modal">
        <p>We Will Get In Touch.</p>
      </div>
    </main>

    <!-- JS -->
    <script src="./src/app.js"></script>
  </body>
</html>
